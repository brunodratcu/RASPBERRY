<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Magic Mirror</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #00f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: rgba(20, 20, 30, 0.9);
      padding: 30px;
      border: 1px solid #00f0ff;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .popup-content input, .popup-content button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      background-color: transparent;
      border: 1px solid #00f0ff;
      color: #00f0ff;
      font-size: 14px;
    }

    #formContainer {
      display: none;
      background: rgba(15, 15, 25, 0.95);
      padding: 30px;
      border-radius: 10px;
      width: 500px;
      box-shadow: 0 0 20px #00f0ff33;
    }

    h2, h3 {
      color: #ffffff;
      text-align: center;
    }

    input, button {
      background-color: transparent;
      color: #00f0ff;
      border: 1px solid #00f0ff;
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      font-size: 14px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #00f0ff44;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #ff0033;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    #resetButton {
      background-color: transparent;
      border: 1px solid #00f0ff;
      color: #00f0ff;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #resetButton:hover {
      background-color: #00f0ff22;
    }
  </style>
</head>
<body>

<div class="popup" id="loginPopup">
  <div class="popup-content">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="loginStatus" style="color: #ff0033;"></p>
  </div>
</div>

<div id="formContainer">
  <h2>Cadastrar Evento</h2>
  <form id="formEvento">
    <input type="text" name="nome" placeholder="Nome do Evento" required><br>
    <input type="date" name="data" required><br>
    <input type="time" name="hora" required><br>
    <button type="submit">Cadastrar</button>
    <p id="mensagemCadastro" style="color: #00ff88;"></p>
  </form>

  <div id="eventosHoje">
    <h3>Eventos de Hoje:</h3>
    <ul id="listaEventos"></ul>
  </div>

  <button id="resetButton" onclick="limparHistorico()">Limpar agenda</button>
</div>

<script>
  async function fazerLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("token", data.token);
      document.getElementById("loginPopup").style.display = "none";
      document.getElementById("formContainer").style.display = "block";
      buscarEventosHoje();
    } else {
      document.getElementById("loginStatus").innerText = data.message || "Erro ao fazer login";
    }
  }

  document.getElementById("formEvento").addEventListener("submit", async function (e) {
    e.preventDefault();
    const form = e.target;
    const evento = {
      nome: form.nome.value,
      data: form.data.value,
      hora: form.hora.value
    };

    const token = localStorage.getItem("token");
    const res = await fetch("/api/eventos", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(evento)
    });

    const result = await res.json();

  if (res.ok) {
    const mensagem = document.getElementById("mensagemCadastro");
    mensagem.innerText = "Evento cadastrado com sucesso!";
    form.reset();
    buscarEventosHoje();

    setTimeout(() => {
      mensagem.innerText = "";
    }, 2000); // 3 segundos
  } else {
    document.getElementById("mensagemCadastro").innerText = result.message || "Erro ao cadastrar.";
  }
});

  async function buscarEventosHoje() {
    const token = localStorage.getItem("token");
    const res = await fetch("/api/eventos-hoje", {
      headers: { "Authorization": `Bearer ${token}` }
    });

    if (res.ok) {
      const eventos = await res.json();
      const lista = document.getElementById("listaEventos");
      lista.innerHTML = "";
      if (eventos.length === 0) {
        lista.innerHTML = "<li>Nenhum evento hoje.</li>";
      } else {
        eventos.forEach(ev => {
          const li = document.createElement("li");
          li.innerHTML = `
            ${ev.nome} às ${ev.hora}
            <button class="delete-btn" onclick="deletarEvento(${ev.id})">❌</button>
          `;
          lista.appendChild(li);
        });
      }
    }
  }

  async function deletarEvento(id) {
    const token = localStorage.getItem("token");
    try {
      const res = await fetch(`/api/eventos/${id}`, {
        method: "DELETE",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      });

      if (res.ok) {
        buscarEventosHoje();
      } else {
        const data = await res.json();
        alert("Erro ao excluir: " + (data.mensagem || res.statusText));
      }
    } catch (err) {
      alert("Erro de conexão.");
    }
  }

  async function limparHistorico() {
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Usuário não autenticado.");
      return;
    }

    if (!confirm("Tem certeza que deseja excluir todos os eventos?")) return;

    try {
      const res = await fetch("/api/eventos", {
        method: "DELETE",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      });

      if (res.ok) {
        alert("Histórico de eventos apagado com sucesso.");
        buscarEventosHoje();
      } else {
        alert("Erro ao apagar eventos.");
      }
    } catch (err) {
      alert("Erro de rede.");
    }
  }
</script>

</body>
</html>
