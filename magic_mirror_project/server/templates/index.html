<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>

        body {

        .spinner {

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Minha agenda</h1>
            <p>Sistema de Eventos via Bluetooth</p>
            <button id="bluetoothButton" class="bluetooth-button" title="Conectar via Bluetooth">
                üîµ
            </button>
        </div>

        <!-- Modal Bluetooth -->
        <div id="bluetoothModal" class="bluetooth-modal">
            <div class="bluetooth-modal-content">
                <div class="modal-header">
                    <h3>üîµ Dispositivos Bluetooth</h3>
                    <button class="close-modal" onclick="closeBluetoothModal()">√ó</button>
                </div>
                
                <button id="scanButton" class="bluetooth-scan-button" onclick="scanBluetoothDevices()">
                    üì° Escanear Dispositivos
                </button>
                
                <div id="deviceList" class="device-list">
                    <div class="no-devices">
                        Clique em "Escanear Dispositivos" para buscar dispositivos Bluetooth pr√≥ximos
                    </div>
                </div>
                
                <div id="connectedInfo" style="margin-top: 20px; padding: 15px; background: rgba(0,255,0,0.1); border: 1px solid rgba(0,255,0,0.3); border-radius: 8px; display: none;">
                    <strong style="color: #00ff00;">‚úÖ Conectado:</strong>

                </div>
            </div>
        </div>

        <!-- Status do Sistema -->
        <div id="system-status" class="status offline">
            <strong>Status:</strong> <span id="status-text">Verificando conex√£o...</span>
        </div>

        <!-- Mensagens -->
        <div id="message-container"></div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processando...</p>
        </div>

        <!-- Formul√°rio de Cadastro -->
        <div class="form-section">
            <h2>Cadastrar Novo Evento</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="nome">Nome do Evento:</label>
                    <input type="text" id="nome" name="nome" required 
                           placeholder="Ex: Reuni√£o de equipe, Consulta m√©dica...">
                </div>
                
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                
                <div class="form-group">
                    <label for="hora">Hor√°rio:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                
                <button type="submit" class="btn" id="btn-submit">
                    üìÖ Cadastrar Evento
                </button>
                <p id="mensagemCadastro" style="color: #9fffdc; min-height: 20px; margin-top: 10px; text-align: center;"></p>
            </form>
        </div>

        <!-- Lista de Eventos de Hoje -->
        <div class="eventos-hoje">
            <h2>Eventos de Hoje</h2>
            <div id="eventos-lista">
                <div class="no-eventos">
                    Carregando eventos...
                </div>
            </div>
            <button id="resetButton" class="btn-reset" onclick="limparHistorico()">
                üß® Limpar Hist√≥rico de Eventos
            </button>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_BASE = window.location.origin;
        
        // Vari√°veis globais Bluetooth
        let connectedDevice = null;
        let isScanning = false;
        let discoveredDevices = [];
        
        // Elementos DOM
        const form = document.getElementById('event-form');
        const messageContainer = document.getElementById('message-container');
        const loading = document.getElementById('loading');
        const btnSubmit = document.getElementById('btn-submit');
        const eventosLista = document.getElementById('eventos-lista');
        const systemStatus = document.getElementById('system-status');
        const statusText = document.getElementById('status-text');
        const mensagemCadastro = document.getElementById('mensagemCadastro');
        const bluetoothButton = document.getElementById('bluetoothButton');
        const bluetoothModal = document.getElementById('bluetoothModal');
        const deviceList = document.getElementById('deviceList');
        const scanButton = document.getElementById('scanButton');
        const connectedInfo = document.getElementById('connectedInfo');
        const connectedDeviceName = document.getElementById('connectedDeviceName');
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Define data padr√£o como hoje
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('data').value = hoje;
            
            // Auto-foco no campo nome
            document.getElementById('nome').focus();
            
            // Carrega dados iniciais
            verificarStatusSistema();
            carregarEventosHoje();
            checkBluetoothConnection();
            
            // Auto-refresh a cada 30 segundos
            setInterval(carregarEventosHoje, 30000);
            setInterval(verificarStatusSistema, 60000);
            setInterval(checkBluetoothConnection, 10000);
        });

        // Func√µes Bluetooth
        function openBluetoothModal() {
            bluetoothModal.style.display = 'block';
            updateDeviceList();
        }

        function closeBluetoothModal() {
            bluetoothModal.style.display = 'none';
            if (isScanning) {
                stopBluetoothScan();
            }
        }

        function updateBluetoothButton() {
            if (connectedDevice) {
                bluetoothButton.classList.add('connected');
                bluetoothButton.title = `Conectado: ${connectedDevice.name}`;
            } else {
                bluetoothButton.classList.remove('connected');
                bluetoothButton.title = 'Conectar via Bluetooth';
            }
        }

        async function scanBluetoothDevices() {
            if (isScanning) {
                stopBluetoothScan();
                return;
            }

            isScanning = true;
            scanButton.innerHTML = '<div class="scanning-spinner"></div>üõë Parar Escaneamento';
            scanButton.disabled = false;

            try {
                const response = await fetch(`${API_BASE}/api/bluetooth/scan`, {
                    method: 'POST'
                });

                if (response.ok) {
                    // Inicia polling para dispositivos descobertos
                    pollDiscoveredDevices();
                } else {
                    throw new Error('Falha ao iniciar escaneamento');
                }
            } catch (error) {
                mostrarMensagem('Erro ao escanear dispositivos Bluetooth: ' + error.message, 'error');
                stopBluetoothScan();
            }
        }

        function stopBluetoothScan() {
            isScanning = false;
            scanButton.innerHTML = 'üì° Escanear Dispositivos';
            scanButton.disabled = false;

            fetch(`${API_BASE}/api/bluetooth/scan/stop`, {
                method: 'POST'
            }).catch(error => {
                console.error('Erro ao parar escaneamento:', error);
            });
        }

        async function pollDiscoveredDevices() {
            if (!isScanning) return;

            try {
                const response = await fetch(`${API_BASE}/api/bluetooth/devices`);
                const devices = await response.json();
                
                discoveredDevices = devices;
                updateDeviceList();
                
                if (isScanning) {
                    setTimeout(pollDiscoveredDevices, 2000);
                }
            } catch (error) {
                console.error('Erro ao buscar dispositivos:', error);
                if (isScanning) {
                    setTimeout(pollDiscoveredDevices, 5000);
                }
            }
        }

        function updateDeviceList() {
            if (discoveredDevices.length === 0) {
                deviceList.innerHTML = `
                    <div class="no-devices">
                        ${isScanning ? 'Escaneando dispositivos...' : 'Nenhum dispositivo encontrado'}
                    </div>
                `;
                return;
            }

            deviceList.innerHTML = discoveredDevices.map(device => {
                const isConnected = connectedDevice && connectedDevice.address === device.address;
                const signalStrength = getSignalStrength(device.rssi);
                
                return `
                    <div class="device-item ${isConnected ? 'connected-device' : ''}">
                        <div class="device-info">
                            <div class="device-name">${device.name || 'Dispositivo Desconhecido'}</div>
                            <div class="device-address">${device.address}</div>
                            <div class="device-signal">üì∂ ${signalStrength} (${device.rssi} dBm)</div>
                        </div>
                        <button class="connect-button" 
                                ${isConnected ? 'disabled' : ''} 
                                onclick="connectToDevice('${device.address}', '${device.name || 'Dispositivo'}')">
                            ${isConnected ? '‚úÖ Conectado' : 'üîó Conectar'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        function getSignalStrength(rssi) {
            if (rssi > -50) return 'Excelente';
            if (rssi > -70) return 'Bom';
            if (rssi > -85) return 'Regular';
            return 'Fraco';
        }

        async function connectToDevice(address, name) {
            try {
                mostrarMensagem('Conectando ao dispositivo...', 'info');
                
                const response = await fetch(`${API_BASE}/api/bluetooth/connect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        address: address,
                        name: name
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    connectedDevice = { address, name };
                    updateBluetoothButton();
                    updateDeviceList();
                    
                    connectedInfo.style.display = 'block';
                    connectedDeviceName.textContent = name;
                    
                    mostrarMensagem(`Conectado ao dispositivo: ${name}`, 'success');
                    
                    // Sincroniza eventos automaticamente
                    setTimeout(sincronizarManual, 2000);
                    
                } else {
                    throw new Error(result.erro || 'Falha na conex√£o');
                }
            } catch (error) {
                mostrarMensagem('Erro ao conectar: ' + error.message, 'error');
            }
        }

        async function checkBluetoothConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/bluetooth/status`);
                const status = await response.json();
                
                if (status.connected && status.device) {
                    if (!connectedDevice || connectedDevice.address !== status.device.address) {
                        connectedDevice = status.device;
                        updateBluetoothButton();
                        
                        connectedInfo.style.display = 'block';
                        connectedDeviceName.textContent = status.device.name;
                    }
                } else {
                    if (connectedDevice) {
                        connectedDevice = null;
                        updateBluetoothButton();
                        connectedInfo.style.display = 'none';
                    }
                }
            } catch (error) {
                // Silencioso - erro de conex√£o com servidor
            }
        }

        // Event Listeners
        bluetoothButton.addEventListener('click', openBluetoothModal);

        // Fechar modal clicando fora
        bluetoothModal.addEventListener('click', function(e) {
            if (e.target === bluetoothModal) {
                closeBluetoothModal();
            }
        });
        
        // Verificar status do sistema
        async function verificarStatusSistema() {
            try {
                const response = await fetch(`${API_BASE}/api/sistema/info`);
                const data = await response.json();
                
                if (data.bluetooth_conectado) {
                    systemStatus.className = 'status online';
                    statusText.textContent = `Bluetooth Conectado - ${data.total_dispositivos} dispositivo(s) registrados`;
                } else {
                    systemStatus.className = 'status offline';
                    statusText.textContent = 'Bluetooth Desconectado - Aguardando conex√£o';
                }
            } catch (error) {
                systemStatus.className = 'status offline';
                statusText.textContent = 'Erro de conex√£o com o servidor';
            }
        }
        
        // Mostrar mensagem
        function mostrarMensagem(texto, tipo = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${tipo}`;
            messageDiv.textContent = texto;
            
            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageDiv);
            
            // Remove mensagem ap√≥s 5 segundos
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // Toggle loading
        function toggleLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            btnSubmit.disabled = show;
        }
        
        // Submit do formul√°rio
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const eventData = {
                nome: formData.get('nome'),
                data: formData.get('data'),
                hora: formData.get('hora')
            };
            
            toggleLoading(true);
            mensagemCadastro.textContent = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/eventos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(eventData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    mensagemCadastro.textContent = '‚úÖ Evento cadastrado com sucesso!';
                    mensagemCadastro.style.color = '#00ff88';
                    form.reset();
                    
                    // Redefine data para hoje e foco no nome
                    const hoje = new Date().toISOString().split('T')[0];
                    document.getElementById('data').value = hoje;
                    document.getElementById('nome').focus();
                    
                    // Recarrega lista se for evento de hoje
                    const hoje_str = new Date().toISOString().split('T')[0];
                    if (eventData.data === hoje_str) {
                        setTimeout(carregarEventosHoje, 1000);
                    }
                    
                    // Limpa mensagem ap√≥s 3 segundos
                    setTimeout(() => {
                        mensagemCadastro.textContent = '';
                    }, 3000);
                    
                } else {
                    mensagemCadastro.textContent = `‚ùå Erro: ${result.erro || 'Erro desconhecido'}`;
                    mensagemCadastro.style.color = '#ff6b6b';
                }
            } catch (error) {
                mensagemCadastro.textContent = '‚ùå Erro de conex√£o com o servidor';
                mensagemCadastro.style.color = '#ff6b6b';
            } finally {
                toggleLoading(false);
            }
        });
        
        // Fun√ß√£o para verificar status do evento baseado no hor√°rio
        function getEventoStatus(hora, sincronizado) {
            const agora = new Date();
            const hoje = agora.toISOString().split('T')[0];
            
            // Cria objeto Date para o hor√°rio do evento
            const [horaEvento, minutoEvento] = hora.split(':').map(num => parseInt(num));
            const eventoTime = new Date();
            eventoTime.setHours(horaEvento, minutoEvento, 0, 0);
            
            // Adiciona 1 minuto ao hor√°rio do evento
            const eventoTimePlus1Min = new Date(eventoTime.getTime() + 60000);
            
            // Se passou 1 minuto do hor√°rio do evento
            if (agora >= eventoTimePlus1Min) {
                return {
                    class: 'completo',
                    text: '‚úÖ Completo'
                };
            }
            
            // Se sincronizado mas ainda n√£o passou do hor√°rio
            if (sincronizado) {
                return {
                    class: 'sincronizado',
                    text: '‚úÖ Enviado'
                };
            }
            
            // Se n√£o sincronizado
            return {
                class: 'pendente',
                text: 'üì° Aguardando'
            };
        }

        // Carregar eventos de hoje
        async function carregarEventosHoje() {
            try {
                const response = await fetch(`${API_BASE}/api/eventos-hoje`);
                const eventos = await response.json();
                
                if (eventos.length === 0) {
                    eventosLista.innerHTML = `
                        <div class="no-eventos">
                            Nenhum evento cadastrado para hoje
                        </div>
                    `;
                } else {
                    eventosLista.innerHTML = eventos.map(evento => {
                        const status = getEventoStatus(evento.hora, evento.sincronizado);
                        
                        return `
                            <div class="evento-item">
                                <div class="evento-info">
                                    <div class="evento-hora">${evento.hora}</div>
                                    <div class="evento-nome">${evento.nome}</div>
                                </div>
                                <div style="display: flex; align-items: center;">
                                    <span class="evento-status ${status.class}">
                                        ${status.text}
                                    </span>
                                    <button class="btn-delete" onclick="deletarEvento(${evento.id})">
                                        ‚úñ Excluir
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                eventosLista.innerHTML = `
                    <div class="no-eventos">
                        Erro ao carregar eventos
                    </div>
                `;
            }
        }
        
        // Deletar evento individual
        async function deletarEvento(id) {
            if (!confirm('Tem certeza que deseja excluir este evento?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/eventos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    mostrarMensagem('‚úÖ Evento exclu√≠do com sucesso!', 'success');
                    carregarEventosHoje();
                } else {
                    mostrarMensagem('‚ùå Erro ao excluir evento', 'error');
                }
            } catch (error) {
                mostrarMensagem('‚ùå Erro de conex√£o com o servidor', 'error');
            }
        }
        
        // Limpar hist√≥rico completo
        async function limparHistorico() {
            if (!confirm('Tem certeza que deseja apagar TODOS os eventos?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/eventos`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    mostrarMensagem('‚úÖ Hist√≥rico de eventos limpo com sucesso!', 'success');
                    carregarEventosHoje();
                } else {
                    mostrarMensagem('‚ùå Erro ao limpar hist√≥rico', 'error');
                }
            } catch (error) {
                mostrarMensagem('‚ùå Erro de conex√£o com o servidor', 'error');
            }
        }

        // Sincroniza√ß√£o manual
        async function sincronizarManual() {
            try {
                const response = await fetch(`${API_BASE}/api/sincronizar`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    mostrarMensagem(result.mensagem, 'success');
                    setTimeout(carregarEventosHoje, 2000);
                } else {
                    mostrarMensagem('Erro na sincroniza√ß√£o: ' + (result.erro || 'Erro desconhecido'), 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro de conex√£o com o servidor', 'error');
            }
        }
    </script>
</body>
