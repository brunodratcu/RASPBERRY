<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Magic Mirror - Login e Eventos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      padding: 40px;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .popup-content input, .popup-content button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }

    #formContainer {
      display: none;
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #ccc;
    }

    #eventosHoje {
      margin-top: 20px;
      padding: 15px;
      background: #eee;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<!-- Pop-up de Login -->
<div class="popup" id="loginPopup">
  <div class="popup-content">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
    <p id="loginStatus" style="color: red;"></p>
  </div>
</div>

<!-- Formulário de Evento -->
<div id="formContainer">
  <h2>Cadastro de Evento</h2>
  <form id="formEvento">
    <input type="text" name="nome" placeholder="Nome do Evento" required><br>
    <input type="date" name="data" required><br>
    <input type="time" name="hora" required><br>
    <button type="submit">Cadastrar Evento</button>
    <p id="mensagemCadastro" style="color: green;"></p>
  </form>

  <div id="eventosHoje">
    <h3>Eventos de Hoje:</h3>
    <ul id="listaEventos"></ul>
  </div>
</div>

<script>
  async function fazerLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("token", data.token);
      document.getElementById("loginPopup").style.display = "none";
      document.getElementById("formContainer").style.display = "block";
      buscarEventosHoje();
    } else {
      document.getElementById("loginStatus").innerText = data.message || "Erro ao fazer login";
    }
  }

  // Envio do Evento
  document.getElementById("formEvento").addEventListener("submit", async function (e) {
    e.preventDefault();
    const form = e.target;
    const evento = {
      nome: form.nome.value,
      data: form.data.value,
      hora: form.hora.value
    };

    const token = localStorage.getItem("token");

    const res = await fetch("/api/eventos", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(evento)
    });

    const result = await res.json();

    if (res.ok) {
      document.getElementById("mensagemCadastro").innerText = "Evento cadastrado com sucesso!";
      form.reset();
      buscarEventosHoje();
    } else {
      document.getElementById("mensagemCadastro").innerText = result.message || "Erro ao cadastrar.";
    }
  });

  // Buscar eventos do dia
  async function buscarEventosHoje() {
    const token = localStorage.getItem("token");
    const res = await fetch("/api/eventos-hoje", {
      headers: { "Authorization": `Bearer ${token}` }
    });

    if (res.ok) {
      const eventos = await res.json();
      const lista = document.getElementById("listaEventos");
      lista.innerHTML = "";
      if (eventos.length === 0) {
        lista.innerHTML = "<li>Nenhum evento para hoje.</li>";
      } else {
        eventos.forEach(ev => {
          const li = document.createElement("li");
          li.textContent = `${ev.nome} às ${ev.hora}`;
          lista.appendChild(li);
        });
      }
    }
  }
</script>

</body>
</html>
